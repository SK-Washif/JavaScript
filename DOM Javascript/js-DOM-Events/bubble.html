<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>

  <style>
    ul{
      border: 2px solid tomato;
    }
    body{
      border: 2px solid green;
    }
    section{
      border: 2px solid blue;
    }
  </style>


</head>
<body id="body">
  <h1>Exploring event bubble</h1>
  <Section id="list-container">
    <!-- ul>li#item-$*6>lorem2 -->
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Numquam, nesciunt.</li>
      <li id="item-3">Sint, aliquam!</li>
      <li id="item-4">Quam, rerum!</li>
      <li id="item-5">Natus, impedit!</li>
      <li id="item-6">Minus, architecto.</li>
    </ul>
  </Section>

  <script>
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item 2 clicked');
      event.stopPropagation();

    });

    document.getElementById('list-ul').addEventListener('click', function(){
      console.log('ul clicked');

    });

    document.getElementById('list-container').addEventListener('click', function(){
      console.log('system container clicked');

    });

    document.getElementById('body').addEventListener('click', function(){
      console.log('body of html clicked');

    });
  </script>
  
</body>
</html>
