<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM Summary</title>
</head>
<body>
  <h1>welcome</h1>
  <h3 id="handler-status">my name = click</h3>

  <!-- input box and button for update -->
  <p id="input-text-display">this is my input text</p>
  <input id="input-field" type="text">
  <button id="btn-update">update</button>
  <br>
  <br>
  <br>

  <button onclick="handleOnClick()">click here for name</button>

  <!-- arekta button nilam -->
  <button id="event-listener">listener theke amar nam = click </button>


  
  <script>
    function handleOnClick(){
      const handlerStatus= document.getElementById('handler-status');
      handlerStatus.innerText= 'Raz';
    }

    // event listener button
    document.getElementById('event-listener').addEventListener('click', function(){
      const handlerStatus= document.getElementById('handler-status');
      handlerStatus.innerText='listener theke amar nam holo raz'
    })

    //inpubox button click a update hobe
    document.getElementById('btn-update').addEventListener('click', function(){
      const inputField= document.getElementById('input-field');
      const inputText= inputField.value;

      const p= document.getElementById('input-text-display');
      p.innerText=inputText;
      inputField.value='';

    })
    
  </script>
</body>
</html>
